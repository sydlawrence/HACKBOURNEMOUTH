<!DOCTYPE html>
<html>
<head>
  <title>gamepadjoyjoy test</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="resources/underscore-min.js"></script>
  <script src="resources/backbone-min.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="resources/gamepad.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <script type="text/javascript">
   var gamepadClient = new GamepadJoyJoy();
   
   var layout = {
     a: {
			type: 'button',
			size: 50,
			image: 'http://mygame.com/buttons/0.png',
			x: 10,
			color: "#fcf",
			y: 10
		},
		b: {
			type: 'button',
			size: 50,
			image: 'http://mygame.com/buttons/0.png',
			x: 10,
			color: "#cff",
			y: 70
		},
		x: {
			type: 'button',
			size: 50,
			image: 'http://mygame.com/buttons/0.png',
			color: "#ffc",
			x: 10,
			y: 130
		},
		y: {
			type: 'button',
			size: 50,
			color: "#ccf",
			image: 'http://mygame.com/buttons/0.png',
			x: 10,
			y: 190
		},
		pad: {
			type: 'dpad',
			size: 100,
			image: 'http://mygame.com/buttons/1.png',
			x: 100,
			y: 10
		},
		joy: {
			type: 'joy',
			size: 50,
			image: 'http://mygame.com/buttons/1.png',
			x: 100,
			y: 150
		}
	};
   
   var controller = null;
   gamepadClient.bind('controllerConnected', function(gamepad){
       console.log('new controller: '+gamepad);
       gamepad.setLayout(layout);
       controller = gamepad;
   });
   
   gamepadClient.bind('controllerDisconnected', function(gamepad){
       console.log('controller disconnect: '+gamepad);
   });
    
  </script>
  <script src="resources/gamepad.js"></script>
  
  <style type="text/css"></style>
</head>
<body>
  <h1>gamepadjoyjoy test</h1>
  
  <ul id="xboxController">
		<li id="xBoxLeftStick" class="stick"><span></span></li>
		<li id="xBoxRightStick" class="stick"><span></span></li>
		<li id="xBoxBackButton" class="button"></li>
		<li id="xBoxHomeButton" class="button"></li>
		<li id="xBoxStartButton" class="button"></li>
		<ul id="dpad">
			<li id="xBoxDpadUp" class="button"></li>
			<li id="xBoxDpadDown" class="button"></li>
			<li id="xBoxDpadLeft" class="button"></li>
			<li id="xBoxDpadRight" class="button"></li>
		</ul>
		<ul id="letterButtons">
			<li id="xBoxAButton" class="button">A</li>
			<li id="xBoxBButton" class="button">B</li>
			<li id="xBoxXButton" class="button">X</li>
			<li id="xBoxYButton" class="button">Y</li>
		</ul>
		<li id="xBoxLbButton" class="button"></li>
		<li id="xBoxRbButton" class="button"></li>
	</ul>
  
</body>
</html>
